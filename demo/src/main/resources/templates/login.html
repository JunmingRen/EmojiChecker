<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录 - 教育管理平台</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 自定义配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E40AF', // 深蓝色作为主色调
                        secondary: '#3B82F6', // 中蓝色作为辅助色
                        accent: '#60A5FA', // 浅蓝色作为强调色
                        neutral: '#F9FAFB', // 浅灰色作为中性色
                        'teacher-primary': '#059669', // 教师端主色（绿色）
                        'student-primary': '#7C3AED', // 学生端主色（紫色）
                        'admin-primary': '#DC2626', // 管理员端主色（红色）
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .bg-gradient-custom {
                background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            }
            .transition-custom {
                transition: all 0.3s ease;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-neutral flex items-center justify-center p-4">
    <div class="w-full max-w-6xl flex flex-col md:flex-row rounded-2xl overflow-hidden card-shadow">
        <!-- 左侧图片/信息区域 -->
        <div class="w-full md:w-1/2 bg-gradient-custom text-white p-8 md:p-12 flex flex-col justify-between">
            <div>
                <div class="text-4xl font-bold mb-2">教育管理平台</div>
                <div class="text-xl text-blue-100 mb-8">一站式教学管理解决方案</div>
                
                <div class="space-y-6">
                    <div class="flex items-start space-x-4">
                        <div class="bg-white/20 rounded-full p-3 mt-1">
                            <i class="fa fa-graduation-cap text-2xl"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-1">为教师打造</h3>
                            <p class="text-blue-100">高效的课堂管理和学生评估工具，提升教学效果</p>
                        </div>
                    </div>
                    
                    <div class="flex items-start space-x-4">
                        <div class="bg-white/20 rounded-full p-3 mt-1">
                            <i class="fa fa-users text-2xl"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-1">为学生服务</h3>
                            <p class="text-blue-100">便捷的学习资源获取和个人进度跟踪，助力学业成长</p>
                        </div>
                    </div>
                    
                    <div class="flex items-start space-x-4">
                        <div class="bg-white/20 rounded-full p-3 mt-1">
                            <i class="fa fa-cogs text-2xl"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-1">为管理者赋能</h3>
                            <p class="text-blue-100">全面的数据统计和系统管理功能，优化教育资源配置</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-8 md:mt-16 text-center">
                <p class="text-blue-100">© 2024 教育管理平台 版权所有</p>
            </div>
        </div>
        
        <!-- 右侧登录表单区域 -->
        <div class="w-full md:w-1/2 bg-white p-8 md:p-12 flex flex-col justify-center">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">欢迎登录</h2>
                <p class="text-gray-500">请选择您的角色并输入凭据</p>
            </div>
            
            <form th:action="@{/login}" method="post" class="space-y-6">
                <!-- 角色选择 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">选择角色</label>
                    <div class="grid grid-cols-3 gap-3">
                        <label class="relative flex items-center justify-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-primary transition-custom group">
                            <input type="radio" name="role" value="teacher" class="absolute opacity-0" checked>
                            <div class="absolute inset-0 bg-teacher-primary/10 rounded-lg opacity-0 group-hover:opacity-100 transition-custom"></div>
                            <i class="fa fa-user-circle text-teacher-primary text-3xl mb-2 group-hover:scale-110 transition-custom"></i>
                            <span class="block text-sm font-medium text-gray-700">教师</span>
                        </label>
                        
                        <label class="relative flex items-center justify-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-primary transition-custom group">
                            <input type="radio" name="role" value="student" class="absolute opacity-0">
                            <div class="absolute inset-0 bg-student-primary/10 rounded-lg opacity-0 group-hover:opacity-100 transition-custom"></div>
                            <i class="fa fa-user text-student-primary text-3xl mb-2 group-hover:scale-110 transition-custom"></i>
                            <span class="block text-sm font-medium text-gray-700">学生</span>
                        </label>
                        
                        <label class="relative flex items-center justify-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-primary transition-custom group">
                            <input type="radio" name="role" value="admin" class="absolute opacity-0">
                            <div class="absolute inset-0 bg-admin-primary/10 rounded-lg opacity-0 group-hover:opacity-100 transition-custom"></div>
                            <i class="fa fa-user-secret text-admin-primary text-3xl mb-2 group-hover:scale-110 transition-custom"></i>
                            <span class="block text-sm font-medium text-gray-700">管理员</span>
                        </label>
                    </div>
                </div>
                
                <!-- 用户名 -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" name="username" required
                            class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-custom"
                            placeholder="请输入用户名">
                    </div>
                </div>
                
                <!-- 密码 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-custom"
                            placeholder="请输入密码">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fa fa-eye text-gray-400 hover:text-gray-600 cursor-pointer transition-custom"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 记住我和忘记密码 -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="rememberMe" name="rememberMe" type="checkbox"
                            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
                            记住我
                        </label>
                    </div>
                    <a href="#" class="text-sm font-medium text-primary hover:text-primary/80 transition-custom">
                        忘记密码？
                    </a>
                </div>
                
                <!-- 登录按钮 -->
                <button type="submit" 
                    class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-custom flex items-center justify-center">
                    <i class="fa fa-sign-in mr-2"></i>
                    登录系统
                </button>
            </form>
            
            <!-- 其他登录方式 -->
            <div class="mt-8">
                <div class="relative flex items-center justify-center">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative px-4 bg-white text-sm text-gray-500">
                        其他登录方式
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-3 gap-3">
                    <button class="flex items-center justify-center p-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-custom">
                        <i class="fa fa-weixin text-green-500 text-2xl"></i>
                    </button>
                    <button class="flex items-center justify-center p-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-custom">
                        <i class="fa fa-qq text-blue-500 text-2xl"></i>
                    </button>
                    <button class="flex items-center justify-center p-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-custom">
                        <i class="fa fa-github text-gray-800 text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 密码显示/隐藏切换
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', function () {
            // 切换密码字段类型
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // 切换图标
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
        
        // 角色选择样式变化
        const roleRadios = document.querySelectorAll('input[name="role"]');
        roleRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                // 移除所有选中样式
                document.querySelectorAll('input[name="role"]').forEach(r => {
                    const label = r.closest('label');
                    label.classList.remove('border-primary');
                    label.querySelector('div').classList.remove('opacity-100');
                });
                
                // 为当前选中项添加样式
                if (this.checked) {
                    const label = this.closest('label');
                    label.classList.add('border-primary');
                    label.querySelector('div').classList.add('opacity-100');
                }
            });
        });
        
        // 初始化第一个选中项的样式
        const firstChecked = document.querySelector('input[name="role"]:checked');
        if (firstChecked) {
            const label = firstChecked.closest('label');
            label.classList.add('border-primary');
            label.querySelector('div').classList.add('opacity-100');
        }
    </script>
</body>
</html>
