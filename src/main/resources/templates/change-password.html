<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - EmojiChecker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #4a5568;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #4a5568;
            border-color: #4a5568;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2d3748;
            border-color: #2d3748;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 85, 104, 0.3);
        }
        .error-message {
            color: #e53e3e;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background-color: #fed7d7;
            border-radius: 0.375rem;
        }
        .success-message {
            color: #2f855a;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background-color: #c6f6d5;
            border-radius: 0.375rem;
        }
        .back-link {
            color: #4a5568;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #2d3748;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>修改密码</h2>
            </div>
            <div class="card-body">
                <!-- 错误消息 -->
                <c:if test="${not empty error}">
                    <div class="error-message">
                        <strong>错误：</strong>${error}
                    </div>
                </c:if>
                
                <!-- 成功消息 -->
                <c:if test="${not empty message}">
                    <div class="success-message">
                        <strong>成功：</strong>${message}
                    </div>
                </c:if>
                
                <form action="/change-password" method="post">
                    <div class="form-group">
                        <label for="oldPassword">原密码</label>
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword" required placeholder="请输入原密码">
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">新密码</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required placeholder="请输入新密码（至少6位）">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">确认新密码</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="请再次输入新密码">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block w-100">确认修改</button>
                </form>
                
                <a href="/dashboard" class="back-link"><i class="bi bi-arrow-left"></i> 返回仪表盘</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 添加密码可见性切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const passwordFields = ['oldPassword', 'newPassword', 'confirmPassword'];
            
            passwordFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                const toggleBtn = document.createElement('button');
                toggleBtn.type = 'button';
                toggleBtn.className = 'btn btn-sm btn-outline-secondary position-absolute end-0 top-50 translate-middle-y me-2';
                toggleBtn.style.position = 'absolute';
                toggleBtn.style.right = '0';
                toggleBtn.style.top = '50%';
                toggleBtn.style.transform = 'translateY(-50%)';
                toggleBtn.style.marginRight = '8px';
                toggleBtn.innerHTML = '<i class="bi bi-eye"></i>';
                
                field.parentElement.style.position = 'relative';
                field.parentElement.appendChild(toggleBtn);
                field.style.paddingRight = '40px';
                
                toggleBtn.addEventListener('click', function() {
                    const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
                    field.setAttribute('type', type);
                    toggleBtn.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
                });
            });
        });
    </script>
</body>
</html>
