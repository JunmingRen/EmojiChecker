<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表情监控 - 教师监控系统</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                transition: transform 0.3s, box-shadow 0.3s;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            }
            .emoji-counter {
                transition: transform 0.2s;
            }
            .emoji-counter:hover {
                transform: scale(1.1);
            }
            .refresh-button {
                transition: all 0.2s;
            }
            .refresh-button:hover {
                transform: rotate(180deg);
            }
            .fade-in {
                animation: fadeIn 0.5s ease-in;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
    </style>
    
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981', // 绿色主题
                        secondary: '#34D399',
                        accent: '#059669',
                        neutral: '#1F2937',
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                },
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-inter">
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fa fa-brain text-primary text-2xl mr-2"></i>
                        <span class="font-bold text-xl text-neutral">EmojiChecker</span>
                    </div>
                    <div class="hidden sm:ml-10 sm:flex sm:space-x-8">
                        <a href="/teacher/dashboard" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                            <i class="fa fa-dashboard mr-1"></i>仪表盘
                        </a>
                        <a href="/teacher/emoji-monitor" class="inline-flex items-center px-1 pt-1 border-b-2 border-primary text-sm font-medium text-primary">
                            <i class="fa fa-line-chart mr-1"></i>表情监控
                        </a>
                        <a href="/teacher/courses" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                            <i class="fa fa-book mr-1"></i>课程管理
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="ml-3 relative">
                        <div>
                            <button type="button" class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                                <span class="sr-only">查看通知</span>
                                <i class="fa fa-bell-o"></i>
                            </button>
                        </div>
                    </div>
                    <div class="ml-3 relative">
                        <div>
                            <button type="button" class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                                <span class="sr-only">查看消息</span>
                                <i class="fa fa-envelope-o"></i>
                            </button>
                        </div>
                    </div>
                    <div class="ml-3 relative">
                        <div>
                            <button type="button" class="flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                                <img class="h-8 w-8 rounded-full" src="https://picsum.photos/200" alt="教师头像">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 移动端菜单 -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="pt-2 pb-3 space-y-1">
                <a href="/teacher/dashboard" class="bg-gray-100 block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700">
                    <i class="fa fa-dashboard mr-1"></i>仪表盘
                </a>
                <a href="/teacher/emoji-monitor" class="bg-primary/10 block pl-3 pr-4 py-2 border-l-4 border-primary text-base font-medium text-primary">
                    <i class="fa fa-line-chart mr-1"></i>表情监控
                </a>
                <a href="/teacher/courses" class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-base font-medium text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700">
                    <i class="fa fa-book mr-1"></i>课程管理
                </a>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-neutral mb-2">学生表情监控</h1>
            <p class="text-gray-600">实时监控学生提交的表情反馈，了解课堂氛围和学生情绪</p>
        </div>
        
        <!-- 控制面板 -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-6 flex justify-between items-center">
            <div class="text-lg font-medium text-gray-700">
                <i class="fa fa-clock-o mr-2"></i>
                <span id="current-time">--:--:--</span>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-500" id="last-update">最后更新: --:--:--</span>
                <button id="refresh-button" class="refresh-button bg-primary text-white p-2 rounded-lg shadow-md">
                    <i class="fa fa-refresh"></i>
                </button>
            </div>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 表情统计图表 -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-md overflow-hidden card-hover">
                <div class="p-6">
                    <h2 class="text-xl font-bold text-neutral mb-4">表情分布统计</h2>
                    <div class="relative h-80">
                        <canvas id="emojiChart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- 表情数量统计卡片 -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden card-hover">
                <div class="p-6">
                    <h2 class="text-xl font-bold text-neutral mb-4">表情数量统计</h2>
                    <div id="emojiCounters" class="space-y-3">
                        <div class="text-center text-gray-500 py-8">
                            <i class="fa fa-spinner fa-spin text-primary text-2xl mb-2"></i>
                            <p>加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 最近表情记录 -->
        <div class="mt-6 bg-white rounded-xl shadow-md overflow-hidden card-hover">
            <div class="p-6">
                <h2 class="text-xl font-bold text-neutral mb-4">最近表情记录</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">表情</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">学生姓名</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">提交时间</th>
                            </tr>
                        </thead>
                        <tbody id="recentEmojisTable" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="3" class="px-6 py-10 text-center text-gray-500">
                                    <i class="fa fa-spinner fa-spin text-primary text-2xl mb-2"></i>
                                    <p>加载中...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化图表
            const ctx = document.getElementById('emojiChart').getContext('2d');
            let emojiChart = null;
            
            // 设置当前时间
            function updateCurrentTime() {
                const now = new Date();
                const timeString = now.toTimeString().split(' ')[0];
                document.getElementById('current-time').textContent = timeString;
            }
            
            // 每秒钟更新时间
            setInterval(updateCurrentTime, 1000);
            updateCurrentTime();
            
            // 更新最后更新时间
            function updateLastUpdateTime() {
                const now = new Date();
                const timeString = now.toTimeString().split(' ')[0];
                document.getElementById('last-update').textContent = `最后更新: ${timeString}`;
            }
            
            // 获取表情数据
            function fetchEmojiData() {
                fetch('/api/emoji/stats')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            // 更新表情计数器
                            updateEmojiCounters(data.stats);
                            
                            // 更新最近表情记录
                            updateRecentEmojis(data.recentEmojis);
                            
                            // 更新图表
                            updateEmojiChart(data.stats);
                            
                            // 更新最后更新时间
                            updateLastUpdateTime();
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching emoji data:', error);
                    });
            }
            
            // 更新表情计数器
            function updateEmojiCounters(stats) {
                const countersContainer = document.getElementById('emojiCounters');
                countersContainer.innerHTML = '';
                
                if (Object.keys(stats).length === 0) {
                    countersContainer.innerHTML = `
                        <div class="text-center text-gray-500 py-4">
                            <p>暂无表情数据</p>
                        </div>
                    `;
                    return;
                }
                
                // 按数量排序
                const sortedStats = Object.entries(stats)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 8); // 只显示前8个
                
                sortedStats.forEach(([emoji, count]) => {
                    const counterElement = document.createElement('div');
                    counterElement.className = 'flex items-center justify-between p-2 rounded-lg hover:bg-gray-50';
                    counterElement.innerHTML = `
                        <div class="emoji-counter text-2xl">${emoji}</div>
                        <div class="flex items-center">
                            <span class="font-medium mr-2">${count}</span>
                            <span class="text-sm text-gray-500">次</span>
                        </div>
                    `;
                    countersContainer.appendChild(counterElement);
                });
            }
            
            // 更新最近表情记录
            function updateRecentEmojis(recentEmojis) {
                const tableBody = document.getElementById('recentEmojisTable');
                tableBody.innerHTML = '';
                
                if (recentEmojis.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="3" class="px-6 py-10 text-center text-gray-500">
                                <p>暂无表情记录</p>
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                recentEmojis.forEach((emojiData, index) => {
                    const row = document.createElement('tr');
                    row.className = index % 2 === 0 ? 'bg-white' : 'bg-gray-50';
                    row.className += ' fade-in';
                    row.style.animationDelay = `${index * 0.1}s`;
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-2xl">${emojiData.emoji}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${emojiData.studentName}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-500">${emojiData.time}</div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            
            // 更新表情图表
            function updateEmojiChart(stats) {
                // 准备图表数据
                const labels = Object.keys(stats);
                const data = Object.values(stats);
                
                // 为每个表情生成随机颜色
                const backgroundColors = labels.map(() => {
                    const r = Math.floor(Math.random() * 200) + 55;
                    const g = Math.floor(Math.random() * 200) + 55;
                    const b = Math.floor(Math.random() * 200) + 55;
                    return `rgba(${r}, ${g}, ${b}, 0.7)`;
                });
                
                if (emojiChart) {
                    // 更新现有图表
                    emojiChart.data.labels = labels;
                    emojiChart.data.datasets[0].data = data;
                    emojiChart.data.datasets[0].backgroundColor = backgroundColors;
                    emojiChart.update();
                } else {
                    // 创建新图表
                    emojiChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: '表情数量',
                                data: data,
                                backgroundColor: backgroundColors,
                                borderColor: backgroundColors.map(color => color.replace('0.7', '1')),
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            return `数量: ${context.parsed.y}`;
                                        }
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        precision: 0
                                    }
                                }
                            },
                            animation: {
                                duration: 1000
                            }
                        }
                    });
                }
            }
            
            // 刷新按钮点击事件
            document.getElementById('refresh-button').addEventListener('click', fetchEmojiData);
            
            // 初始加载数据
            fetchEmojiData();
            
            // 每10秒自动刷新数据
            setInterval(fetchEmojiData, 10000);
        });
    </script>
</body>
</html>
