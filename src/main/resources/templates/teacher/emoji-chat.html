                if (errorCount >= MAX_ERRORS) {
                    statusIndicator.textContent = 'è¿æ¥å·²æš‚åœ';
                    statusIndicator.className = 'ml-auto text-xs text-yellow-500';
                    stopAutoRefresh();
                    return;
                }
                
                // å¦‚æœæ²¡æœ‰è¯¾ç¨‹IDï¼Œä¸æ£€æŸ¥æ–°æ¶ˆæ¯
                if (!currentCourseId) {
                    return;
                }
                
                // æ„å»ºè¯·æ±‚URL
                let url = '/api/emoji/messages?courseId=' + encodeURIComponent(currentCourseId);
                
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // é‡ç½®é”™è¯¯è®¡æ•°
                        errorCount = 0;
                        statusIndicator.textContent = 'å·²è¿æ¥';
                        statusIndicator.className = 'ml-auto text-xs text-green-500';
                        
                        if (data.status === 'success' && data.messages && data.messages.length > 0) {
                            // æ£€æŸ¥æ˜¯å¦æœ‰æ–°æ¶ˆæ¯ï¼ˆç®€å•å®ç°ï¼šé€šè¿‡æ¯”è¾ƒæ¶ˆæ¯æ•°é‡ï¼‰
                            const currentMessageCount = messageList.children.length;
                            
                            if (data.messages.length !== currentMessageCount || 
                                (messageList.children.length === 1 && messageList.children[0].classList.contains('text-center'))) {
                                // è®°å½•ä¹‹å‰çš„æ»šåŠ¨ä½ç½®
                                const wasAtBottom = chatContainer.scrollHeight - chatContainer.scrollTop <= chatContainer.clientHeight + 100;
                                
                                // æ¸…ç©ºæ¶ˆæ¯åˆ—è¡¨
                                messageList.innerHTML = '';
                                
                                // æ·»åŠ æ‰€æœ‰æ¶ˆæ¯
                                data.messages.forEach(message => {
                                    const isTeacher = message.teacherName !== undefined;
                                    addMessageToChat(
                                        message.emoji, 
                                        isTeacher ? message.teacherName : message.studentName,
                                        message.time, 
                                        isTeacher
                                    );
                                });
                                
                                // æ›´æ–°æœ€åæ¶ˆæ¯æ—¶é—´æˆ³
                                lastMessageId = Date.now();
                                
                                // æ›´æ–°å‚ä¸å­¦ç”Ÿæ•°
                                const uniqueStudents = new Set();
                                data.messages.forEach(msg => {
                                    if (msg.studentId) {
                                        uniqueStudents.add(msg.studentId);
                                    }
                                });
                                countValueElement.textContent = uniqueStudents.size;
                                
                                // å¦‚æœç”¨æˆ·ä¹‹å‰åœ¨åº•éƒ¨ï¼Œæ»šåŠ¨åˆ°åº•éƒ¨
                                if (wasAtBottom || currentMessageCount === 0) {
                                    scrollToBottom();
                                }
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Error checking new messages:', error);
                        errorCount++;
                        
                        // æ›´æ–°çŠ¶æ€æŒ‡ç¤º
                        if (errorCount < MAX_ERRORS) {
                            statusIndicator.textContent = `è¿æ¥é”™è¯¯(${errorCount}/${MAX_ERRORS})`;
                            statusIndicator.className = 'ml-auto text-xs text-red-500';
                        }
                    });
            }
            
            // å¯åŠ¨è‡ªåŠ¨åˆ·æ–°
            function startAutoRefresh() {
                // é¿å…é‡å¤è®¾ç½®å®šæ—¶å™¨
                if (refreshInterval) {
                    return;
                }
                
                // ç«‹å³æ‰§è¡Œä¸€æ¬¡æ£€æŸ¥
                checkNewMessages();
                
                // è®¾ç½®å®šæ—¶å™¨
                refreshInterval = setInterval(checkNewMessages, REFRESH_INTERVAL);
            }
            
            // åœæ­¢è‡ªåŠ¨åˆ·æ–°
            function stopAutoRefresh() {
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                    refreshInterval = null;
                }
            }
            
            // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶ç®¡ç†è‡ªåŠ¨åˆ·æ–°
            function handleVisibilityChange() {
                if (document.hidden) {
                    // é¡µé¢éšè—æ—¶åœæ­¢åˆ·æ–°ï¼ŒèŠ‚çœèµ„æº
                    stopAutoRefresh();
                    statusIndicator.textContent = 'å·²æš‚åœ';
                    statusIndicator.className = 'ml-auto text-xs text-gray-500';
                } else {
                    // é¡µé¢é‡æ–°å¯è§æ—¶æ¢å¤åˆ·æ–°
                    startAutoRefresh();
                    statusIndicator.textContent = 'å·²è¿æ¥';
                    statusIndicator.className = 'ml-auto text-xs text-green-500';
                }
            }
            
            // ç›‘å¬é¡µé¢å¯è§æ€§å˜åŒ–
            document.addEventListener('visibilitychange', handleVisibilityChange);
            
            // çª—å£èšç„¦æ—¶åˆ·æ–°ä¸€æ¬¡
            window.addEventListener('focus', function() {
                if (!document.hidden) {
                    checkNewMessages();
                }
            });
            
            // åˆå§‹åŠ è½½æ¶ˆæ¯
            console.log('é¡µé¢åˆå§‹åŒ–å®Œæˆï¼Œå¼€å§‹åŠ è½½æ¶ˆæ¯');
            loadMessages();
            
            // å¯åŠ¨è‡ªåŠ¨åˆ·æ–°
            console.log('å¯åŠ¨è‡ªåŠ¨åˆ·æ–°');
            startAutoRefresh();
        });
    </script>
