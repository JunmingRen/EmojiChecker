<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmojiChecker - 用户注册</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }
            .gradient-bg {
                background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- 注册卡片 -->
        <div class="bg-white rounded-2xl overflow-hidden card-shadow">
            <!-- 卡片头部 -->
            <div class="gradient-bg py-8 px-6 text-white text-center">
                <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold tracking-tight">用户注册</h2>
                <p class="mt-2 opacity-90">创建您的EmojiChecker账户</p>
            </div>
            
            <!-- 注册表单 -->
            <div class="p-8">
                <!-- 错误信息显示 -->
                <div th:if="${error}" class="bg-red-100 text-red-700 p-3 rounded-lg mb-6">
                    <i class="fa fa-exclamation-circle mr-2"></i><span th:text="${error}"></span>
                </div>
                
                <form th:action="@{/register}" method="post" class="space-y-6">
                    <!-- 用户名输入 -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fa fa-user text-gray-400"></i>
                            </span>
                            <input type="text" id="username" name="username" 
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all"
                                   placeholder="请输入用户名" required>
                        </div>
                    </div>
                    
                    <!-- 密码输入 -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fa fa-lock text-gray-400"></i>
                            </span>
                            <input type="password" id="password" name="password" 
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all"
                                   placeholder="请输入密码" required>
                        </div>
                    </div>
                    
                    <!-- 确认密码 -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fa fa-lock text-gray-400"></i>
                            </span>
                            <input type="password" id="confirmPassword" name="confirmPassword" 
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all"
                                   placeholder="请再次输入密码" required>
                        </div>
                    </div>
                    
                    <!-- 角色选择 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">用户角色</label>
                        <div class="grid grid-cols-3 gap-3">
                            <div class="relative">
                                <input type="radio" id="role-teacher" name="role" value="teacher" 
                                       class="peer sr-only" required>
                                <label for="role-teacher" 
                                       class="block w-full text-center p-3 border border-gray-300 rounded-lg cursor-pointer transition-all peer-checked:border-primary peer-checked:bg-primary/5 hover:bg-gray-50">
                                    <i class="fa fa-graduation-cap text-xl mb-1"></i>
                                    <div class="text-sm font-medium">教师</div>
                                </label>
                            </div>
                            
                            <div class="relative">
                                <input type="radio" id="role-student" name="role" value="student" 
                                       class="peer sr-only" required>
                                <label for="role-student" 
                                       class="block w-full text-center p-3 border border-gray-300 rounded-lg cursor-pointer transition-all peer-checked:border-primary peer-checked:bg-primary/5 hover:bg-gray-50">
                                    <i class="fa fa-user-circle text-xl mb-1"></i>
                                    <div class="text-sm font-medium">学生</div>
                                </label>
                            </div>
                            
                            <div class="relative">
                                <input type="radio" id="role-admin" name="role" value="admin" 
                                       class="peer sr-only" required>
                                <label for="role-admin" 
                                       class="block w-full text-center p-3 border border-gray-300 rounded-lg cursor-pointer transition-all peer-checked:border-primary peer-checked:bg-primary/5 hover:bg-gray-50">
                                    <i class="fa fa-cog text-xl mb-1"></i>
                                    <div class="text-sm font-medium">管理员</div>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 姓名输入 -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fa fa-id-card text-gray-400"></i>
                            </span>
                            <input type="text" id="name" name="name" 
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all"
                                   placeholder="请输入姓名" required>
                        </div>
                    </div>
                    
                    <!-- 注册按钮 -->
                    <div>
                        <button type="submit" 
                                class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-primary/20">
                            <i class="fa fa-user-plus mr-2"></i>立即注册
                        </button>
                    </div>
                </form>
                
                <!-- 返回登录 -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        已有账户？ <a href="/" class="text-primary font-medium hover:underline">返回登录</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="mt-8 text-center text-sm text-gray-500">
        <p>&copy; 2024 EmojiChecker - 表情符号分析工具</p>
    </footer>
</body>
</html>
